<table>
  <thead>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Details</th>
    <th></th>
    <!--    <th>Image</th>-->
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor='let product of products'>
    <td data-column="Product Name"><a [routerLink]="['/products', product.id]">{{product.name}}</a></td>
    <td data-column="Price">{{product.price}}$</td>
    <td data-column="Details">{{product.detail}}</td>
    <!--    <td data-column="Image"><img  style='height: 60px; width: 60px' src='{{product.image}}' alt='productImage'></td>-->
    <td data-column="">
      <button class='btn' (click)="addButton()" type="button" >Add</button>
    </td>
  </tr>
  </tbody>

</table>
