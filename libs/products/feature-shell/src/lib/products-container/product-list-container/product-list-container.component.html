<div class='product-list-container'>
  <div class='action-bar'>
    <ui-ecommerce-action-bar
      [collapseButtonIsEnabled] = 'collapsedMode'
      (collapsedMode)='onCollapseButtonClick($event)'
      (expandedMode)='onExpandedButtonClick($event)'
    ></ui-ecommerce-action-bar>
  </div>
  <div class='products-list'>
    <ui-ecommerce-products-list
      [collapseSButtonStatus]="collapsedMode"
        [products]="products$">
    </ui-ecommerce-products-list>
  </div>
</div>
