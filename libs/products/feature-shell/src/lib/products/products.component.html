<div class='product-container'>
  <div class='product-list'>
    <!--    Passes the products to ui-ecommerce-products-list-->
    <!--    Receive the boolean emit value that opens the addProduct form. -->
    <ui-ecommerce-products-list  [products]="products"  (addMode)= "onAddProductClick($event)"></ui-ecommerce-products-list>
  </div>

  <div *ngIf='productAddMode'  class='product-add'>
    <!--    ui-ecommerce-product-add emits the false boolean value when user clicks the cancel button in the addProduct form-->
    <ui-ecommerce-product-add (cancelAddMode)= "onAddProductClick($event)" ></ui-ecommerce-product-add>
  </div>
</div>
